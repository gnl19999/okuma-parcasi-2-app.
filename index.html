<script>
    // Cümle çevirisini açma/kapama fonksiyonu (Bu daha önce çalışıyordu)
    function toggleTranslation(element) {
        var translation = element.querySelector('.translation');
        
        if (translation.classList.contains('active-translation')) {
            translation.classList.remove('active-translation');
        } else {
            translation.classList.add('active-translation');
        }
    }
    
    // Yandan açılır paneli açma fonksiyonu
    function openNav() {
        // 'panel-open' sınıfını ekleyerek genişliği %75'e ayarlar (açar)
        document.getElementById("word-list-panel").classList.add("panel-open");
    }

    // Yandan açılır paneli kapama fonksiyonu
    function closeNav() {
        // 'panel-open' sınıfını kaldırarak genişliği 0'a ayarlar (kapatır)
        document.getElementById("word-list-panel").classList.remove("panel-open");
    }
    
    // Panel dışına tıklanınca paneli kapatma işlevi (opsiyonel)
    document.addEventListener('click', function(event) {
        var panel = document.getElementById("word-list-panel");
        var button = document.getElementById("word-button");

        if (panel.classList.contains('panel-open') && !panel.contains(event.target) && !button.contains(event.target)) {
            closeNav();
        }
    });
    
</script>
